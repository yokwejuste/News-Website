
{% extends 'back/master.html' %}

{% load static %}

<!-- Add Editor(CKEditor) for News Add Page Start -->
{% block headblock %}

    <script src="{% static 'ckeditor/ckeditor.js' %}"></script>

{% endblock %}
<!-- Add Editor(CKEditor) for News Add Page Start -->

{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit Trending<br><small>You can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<!-- Breadcrumb Start -->
<ul class="breadcrumb breadcrumb-top">
    <li>Trending</li>
    <li><a href="/panel/trending/edit/{{ pk }}">Edit</a></li>
</ul>
<!-- Breadcrumb End -->
<!-- END Datatables Header -->

<!-- Add Trending Start -->
<div class="row">
    <div class="col-md-12">
    <!-- Basic Form Elements Block Start -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                
                <h2><strong>Edit</strong> Trending</h2>
            </div>
            <!-- END Form Elements Title -->

        <!-- Basic Form Elements Content Start -->
            <form action="{% url 'trending_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" id="txt" name="txt" value="{{ mytxt }}" class="form-control" placeholder="Trending"> <!-- value="{{ txt }}", it will show the trending in edit area -->
                    </div>

                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>

                </div>        
            </form>
        <!-- Basic Form Elements Content End -->

        </div>
    <!-- Basic Form Elements Block End -->

    </div>

</div>
<!-- Add Trending End -->



{% endblock %}


{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
