
{% extends 'back/master.html' %}

{% load static %}


{% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Change Pass<br><small>You can add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<!-- Breadcrumb Start -->
<ul class="breadcrumb breadcrumb-top">
    <li>Change</li>
    <li><a href="/panel/change/pass/">Pass</a></li>
</ul>
<!-- Breadcrumb End -->
<!-- END Datatables Header -->

<!-- Add Trending Start -->
<div class="row">
    <div class="col-md-12">
    <!-- Basic Form Elements Block Start -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                
                <h2><strong>Change</strong> Pass</h2>
            </div>
            <!-- END Form Elements Title -->

        <!-- Basic Form Elements Content Start -->
            <form action="{% url 'change_pass' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="password" id="oldpass" name="oldpass" class="form-control" placeholder="Old Pass">
                    </div>

                    <div class="col-md-6">
                        <input type="password" id="newpass" name="newpass" class="form-control" placeholder="New Pass">
                   </div>

                </div>        
                
                <div class="form-group">
   
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                    </div>

                </div>        
            </form>
        <!-- Basic Form Elements Content End -->

        </div>
    <!-- Basic Form Elements Block End -->

    </div>

</div>
<!-- Add Trending End -->



{% endblock %}


{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
